        <script>
    //gallery functionality
    
    var currentImg=1;

        document.getElementById("pic1").addEventListener("mouseover",loadImage);
        document.getElementById("pic2").addEventListener("mouseover",loadImage);
        document.getElementById("pic3").addEventListener("mouseover",loadImage);
        document.getElementById("pic4").addEventListener("mouseover",loadImage);
        document.getElementById("pic5").addEventListener("mouseover",loadImage);
        document.getElementById("pic6").addEventListener("mouseover",loadImage);
        document.getElementById("pic7").addEventListener("mouseover",loadImage);
        document.getElementById("pic8").addEventListener("mouseover",loadImage);
    
        document.getElementById("prevLink").addEventListener("click",prevLink);
        document.getElementById("nextLink").addEventListener("click",nextLink);
    
    function loadImage()

        {   imgNum=this.id.charAt(3);
             document.getElementById("mainImg").src=
                 "images/gallery/pic"+imgNum+".png";
             currentImg=imgNum;
        }
    
    function nextLink()
        {
         if(currentImg==8)
                    {
                        document.getElementById("mainImg").src=
                            "images/gallery/pic1.png";
                        currentImg=1;
                    }
                else
                    {
                        currentImg++;
                        document.getElementById("mainImg").src=
                            "images/gallery/pic"+currentImg+".png";
                    }  

        }

        function prevLink(){
                if(currentImg==1)
                    {
                        document.getElementById("mainImg").src=
                            "images/gallery/pic8.png";
                        currentImg=8;
                    }
                else
                {
                    currentImg--;
                    document.getElementById("mainImg").src=
                        "images/gallery/pic"+currentImg+".png";
                }
            }
</script>
